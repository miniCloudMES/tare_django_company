{% extends 'base.html' %}

{% block title %}{% if department %}編輯部門{% else %}創建部門{% endif %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{% if department %}編輯部門{% else %}創建部門{% endif %}</h6>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">部門名稱</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="description">部門描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ department.description|default:'' }}</textarea>
                </div>
                <div class="form-group">
                    <a href="{% url 'department_list' %}" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">{% if department %}更新部門{% else %}創建部門{% endif %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
