{% extends 'base.html' %}

{% block title %}{% if jobtitle %}編輯職稱{% else %}創建職稱{% endif %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{% if jobtitle %}編輯職稱{% else %}創建職稱{% endif %}</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">職稱名稱</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ jobtitle.name|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="id_level">職級</label>
                    <input type="number" class="form-control" id="id_level" name="level" value="{{ jobtitle.level|default:'1' }}" required>
                </div>
                <div class="form-group">
                    <label for="id_description">描述</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3">{{ jobtitle.description|default:'' }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{% url 'jobtitle_list' %}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
